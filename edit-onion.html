<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Onion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="edit-food.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <a href="../Homepage.html" class="logo-link">FoodHub</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search foods...">
                    <button type="submit">üîç</button>
                </div>
                <div class="buttons">
                    <button><i class="fas fa-plus"></i> Add Food</button>
                    <button><i class="fas fa-user"></i> Login</button>
                </div>
            </div>
        </header>

        <div class="content">
            <h2>Edit Onion</h2>

            <form class="edit-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="Onion">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" value="1.50">
                </div>

                <div class="form-group">
                    <label for="picture">Picture:</label>
                    <input type="text" id="picture" value="images/onion.jpg">
                </div>

                <div class="attributes">
                    <div class="attribute">
                        <input type="checkbox" id="vegetable" checked>
                        <label for="vegetable">vegetable</label>
                    </div>
                    <div class="attribute">
                        <input type="checkbox" id="fresh" checked>
                        <label for="fresh">fresh</label>
                    </div>
                    <div class="attribute">
                        <input type="checkbox" id="flavor-enhancer">
                        <label for="flavor-enhancer">flavor enhancer</label>
                    </div>
                </div>

                <button type="button" class="save-button" id="saveButton">Save</button>
            </form>
        </div>

        <footer>
            <div class="footer-container">
                <a href="../impressum.html" style="text-decoration: none; color: inherit;">
                    <p>Impressum</p>
                </a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById("saveButton").addEventListener("click", function () {
            // Ëé∑ÂèñÁî®Êà∑ËæìÂÖ•ÁöÑÂÄº
            const name = document.getElementById("name").value.trim();
            let price = document.getElementById("price").value.trim(); // ‰ΩøÁî®let‰æø‰∫é‰øÆÊîπ
            const picture = document.getElementById("picture").value.trim();
            const picturePath = picture.startsWith("images/") ? picture : "images/" + picture;

            // Âº∫Âà∂Ê∑ªÂä†Âçï‰Ωç ‚Ç¨/kg
            if (!price.endsWith("‚Ç¨/kg")) {
                price += "‚Ç¨/kg";
            }

            // Ëé∑ÂèñÂ§çÈÄâÊ°ÜÁöÑÂÄº
            const selectedAttributes = [];
            const attributeCheckboxes = document.querySelectorAll(".attributes input[type='checkbox']");
            attributeCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedAttributes.push(checkbox.id);
                }
            });

            // ‰øùÂ≠òÁºñËæëÂêéÁöÑÊï∞ÊçÆÂà∞ sessionStorage
            const foodId = "onion"; // ÂΩìÂâçÁºñËæëÁöÑÈ£üÁâ© ID
            sessionStorage.setItem(`${foodId}_name`, name || "Onion");
            sessionStorage.setItem(`${foodId}_price`, price || "1.50‚Ç¨/kg");
            sessionStorage.setItem(`${foodId}_picture`, picturePath || "images/onion.jpg");
            sessionStorage.setItem(`${foodId}_attributes`, JSON.stringify(selectedAttributes.length ? selectedAttributes : ["vegetables", "fresh"]));

            // Ë∑≥ËΩ¨Âõû‰∏ªÈ°µÈù¢
            window.location.href = "../Homepage.html";
        });
    </script>
</body>

</html>
